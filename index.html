<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>skoozuh | Bio</title>
  <link rel="icon" type="image/png" href="assets/favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      height: 100vh;
      background: url('assets/waves.png') no-repeat center center fixed;
      background-size: cover;
      backdrop-filter: blur(8px);
      font-family: 'Poppins', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      display: flex;
      flex-direction: row;
      align-items: center;
      background: rgba(20, 20, 20, 0.8);
      border-radius: 16px;
      padding: 30px;
      max-width: 900px;
      width: 100%;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
      gap: 40px;
    }
    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #333;
    }
    .info {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      flex-grow: 1;
    }
    .username {
      font-size: 32px;
      font-weight: 600;
      color: #e0e0e0;
    }
    .badges {
      display: flex;
      gap: 12px;
      margin: 10px 0;
    }
    .badges img {
      width: 22px;
      height: 22px;
      transition: transform 0.2s ease;
      cursor: pointer;
    }
    .badges img:hover {
      transform: scale(1.1);
    }
    .badges img[title] {
      position: relative;
    }
    .player {
      background: #111;
      border-radius: 12px;
      padding: 16px;
      width: 100%;
    }
    .player-title {
      font-size: 18px;
      font-weight: 500;
      color: #fafafa;
    }
    .player-artist {
      font-size: 14px;
      font-weight: 600;
      color: #caa7f9;
      margin-bottom: 8px;
    }
    .player-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }
    .player-controls img {
      width: 26px;
      height: 26px;
      cursor: pointer;
    }
    .seek {
      width: 100%;
      height: 5px;
      background: #333;
      border-radius: 6px;
      overflow: hidden;
      margin-top: 10px;
    }
    .seek-fill {
      height: 100%;
      background: #aaa;
      width: 0%;
    }
    .links {
      display: flex;
      gap: 16px;
      margin-top: 18px;
    }
    .links a img {
      width: 30px;
      height: 30px;
      transition: opacity 0.2s ease;
    }
    .links a:hover img {
      opacity: 0.7;
    }
    .footer {
      margin-top: 10px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="assets/pfp.png" alt="Avatar" class="avatar">
    <div class="info">
      <div class="username">skoozuh</div>
      <div class="badges">
        <img src="assets/crownw.png" title="Owner" alt="Owner Badge">
        <img src="assets/trophy.png" title="Champion" alt="Trophy Badge">
        <img src="assets/spider.png" title="Stealth" alt="Spider Badge">
      </div>
      <div class="player">
        <div class="player-title">Switchlanes</div>
        <div class="player-artist">LUCKI</div>
        <div class="player-controls">
          <img id="playPauseIcon" src="assets/play.png" alt="Play">
          <div id="durationText">0:00</div>
        </div>
        <div class="seek">
          <div id="seekFill" class="seek-fill"></div>
        </div>
        <audio id="audio" src="assets/lucki.mp3"></audio>
      </div>
      <div class="links">
        <a href="https://guns.lol/wreak" target="_blank"><img src="assets/guns.png" alt="guns.lol"></a>
        <a href="https://instagram.com/deadbeforenight" target="_blank"><img src="assets/iglogo.png" alt="Instagram"></a>
      </div>
      <div class="footer">Â© 2025 skoozuh</div>
    </div>
  </div>

  <script>
    const audio = document.getElementById('audio');
    const playPauseIcon = document.getElementById('playPauseIcon');
    const seekFill = document.getElementById('seekFill');
    const durationText = document.getElementById('durationText');
    let isPlaying = false;

    playPauseIcon.addEventListener('click', () => {
      if (isPlaying) {
        audio.pause();
        playPauseIcon.src = 'assets/play.png';
      } else {
        audio.play().catch(e => console.error(e));
        playPauseIcon.src = 'assets/pause.png';
      }
      isPlaying = !isPlaying;
    });

    audio.addEventListener('timeupdate', () => {
      const percent = (audio.currentTime / audio.duration) * 100;
      seekFill.style.width = `${percent}%`;
      const mins = Math.floor(audio.currentTime / 60);
      const secs = Math.floor(audio.currentTime % 60).toString().padStart(2, '0');
      durationText.textContent = `${mins}:${secs}`;
    });
  </script>
</body>
</html>
