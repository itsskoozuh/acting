<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>skoozuh | Bio</title>
  <link rel="icon" type="image/png" href="assets/favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      background: radial-gradient(circle at center, #0e0e0e, #121212);
      font-family: 'Poppins', sans-serif;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }
    .container {
      width: 100%;
      max-width: 820px;
      background: rgba(20, 20, 20, 0.6);
      padding: 24px;
      border-radius: 16px;
      display: flex;
      gap: 32px;
      align-items: center;
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(12px);
    }
    .left {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 14px;
    }
    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #222;
    }
    .username {
      font-size: 24px;
      font-weight: 600;
      background: linear-gradient(270deg, #a970ff, #915eff);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: waveGlow 10s ease infinite;
    }
    @keyframes waveGlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .badges {
      display: flex;
      gap: 10px;
    }
    .badges img {
      width: 22px;
      height: 22px;
      cursor: pointer;
    }
    .right {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .player {
      background: #1a1a1a;
      border-radius: 10px;
      padding: 16px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.4);
    }
    .player-title {
      font-size: 16px;
      color: #eee;
      font-weight: 500;
    }
    .player-artist {
      font-size: 14px;
      color: #c8aaff;
      font-weight: 600;
      margin-bottom: 8px;
    }
    .player-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .player-controls img {
      width: 26px;
      height: 26px;
      cursor: pointer;
    }
    .seek {
      width: 100%;
      height: 5px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      overflow: hidden;
      margin-top: 10px;
    }
    .seek-fill {
      height: 100%;
      background: rgba(255, 255, 255, 0.4);
      width: 0%;
    }
    .links {
      display: flex;
      gap: 16px;
    }
    .links a img {
      width: 28px;
      height: 28px;
      transition: opacity 0.2s ease;
    }
    .links a:hover img {
      opacity: 0.7;
    }
    .footer {
      font-size: 13px;
      color: #555;
      margin-top: 10px;
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <img src="assets/pfp.png" alt="Avatar" class="avatar">
      <div class="username">skoozuh</div>
      <div class="badges">
        <img src="assets/crownw.png" title="Owner" alt="Owner Badge">
        <img src="assets/trophy.png" title="Champion" alt="Trophy Badge">
        <img src="assets/spider.png" title="Stealth" alt="Spider Badge">
      </div>
    </div>

    <div class="right">
      <div class="player">
        <div class="player-title">Switchlanes</div>
        <div class="player-artist">LUCKI</div>
        <div class="player-controls">
          <img id="playPauseIcon" src="assets/play.png" alt="Play">
          <div id="durationText">0:00</div>
        </div>
        <div class="seek">
          <div id="seekFill" class="seek-fill"></div>
        </div>
        <audio id="audio" src="assets/lucki.mp3"></audio>
      </div>

      <div class="links">
        <a href="https://guns.lol/wreak" target="_blank"><img src="assets/guns.png" alt="guns.lol"></a>
        <a href="https://instagram.com/deadbeforenight" target="_blank"><img src="assets/iglogo.png" alt="Instagram"></a>
      </div>

      <div class="footer">Â© 2025 skoozuh</div>
    </div>
  </div>

  <script>
    const audio = document.getElementById('audio');
    const playPauseIcon = document.getElementById('playPauseIcon');
    const seekFill = document.getElementById('seekFill');
    const durationText = document.getElementById('durationText');
    let isPlaying = false;

    playPauseIcon.addEventListener('click', () => {
      if (isPlaying) {
        audio.pause();
        playPauseIcon.src = 'assets/play.png';
      } else {
        audio.play().catch(e => console.error(e));
        playPauseIcon.src = 'assets/pause.png';
      }
      isPlaying = !isPlaying;
    });

    audio.addEventListener('timeupdate', () => {
      const percent = (audio.currentTime / audio.duration) * 100;
      seekFill.style.width = `${percent}%`;
      const mins = Math.floor(audio.currentTime / 60);
      const secs = Math.floor(audio.currentTime % 60).toString().padStart(2, '0');
      durationText.textContent = `${mins}:${secs}`;
    });
  </script>
</body>
</html>
