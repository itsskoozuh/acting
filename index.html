<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>skoozuh | Bio</title>
  <link rel="icon" type="image/png" href="assets/favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      background: linear-gradient(270deg, #1f1f2e, #101015);
      background-size: 400% 400%;
      animation: waveBG 20s ease infinite;
    }

    @keyframes waveBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      width: 100%;
      max-width: 420px;
      background: #1a1a1a;
      padding: 30px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.45);
    }

    .avatar {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 16px;
      border: 3px solid rgba(255, 255, 255, 0.05);
    }

    .username {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 10px;
      background: linear-gradient(270deg, #a259ff, #7b2ff7);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: pulsePurple 4s ease infinite;
    }

    @keyframes pulsePurple {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .badges {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    .badges img {
      width: 20px;
      height: 20px;
      cursor: pointer;
    }

    .badges img[title]:hover::after {
      content: attr(title);
      position: absolute;
      background: #111;
      color: #fff;
      padding: 4px 8px;
      font-size: 12px;
      border-radius: 4px;
      margin-top: 25px;
    }

    .player {
      margin-top: 28px;
      background: #2b2b2b;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }

    .player-title {
      font-size: 16px;
      font-weight: 600;
      color: #f0f0f0;
    }

    .player-artist {
      font-size: 14px;
      font-weight: 600;
      color: #aaa;
      margin-bottom: 8px;
    }

    .player-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }

    .player-controls img {
      width: 26px;
      height: 26px;
      cursor: pointer;
    }

    .seek {
      width: 100%;
      height: 5px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      overflow: hidden;
      margin-top: 12px;
    }

    .seek-fill {
      height: 100%;
      background: rgba(255, 255, 255, 0.35);
      width: 0%;
    }

    .links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 32px;
    }

    .links a img {
      width: 32px;
      height: 32px;
      transition: opacity 0.2s ease;
    }

    .links a:hover img {
      opacity: 0.7;
    }

    .footer {
      margin-top: 20px;
      font-size: 13px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="assets/pfp.png" alt="Avatar" class="avatar">
    <div class="username">skoozuh</div>

    <div class="badges">
      <img src="assets/crownw.png" title="Owner" alt="Owner Badge">
      <img src="assets/trophy.png" title="Trophy" alt="Trophy Badge">
      <img src="assets/spider.png" title="Spider" alt="Spider Badge">
    </div>

    <div class="player">
      <div class="player-title">Switchlanes</div>
      <div class="player-artist">LUCKI</div>
      <div class="player-controls">
        <img id="playPauseIcon" src="assets/play.png" alt="Play">
        <div id="durationText">0:00</div>
      </div>
      <div class="seek">
        <div id="seekFill" class="seek-fill"></div>
      </div>
      <audio id="audio" src="assets/lucki.mp3"></audio>
    </div>

    <div class="links">
      <a href="https://guns.lol/wreak" target="_blank"><img src="assets/guns.png" alt="guns.lol"></a>
      <a href="https://instagram.com/deadbeforenight" target="_blank"><img src="assets/iglogo.png" alt="Instagram"></a>
    </div>

    <div class="footer">Â© 2025 skooozuh</div>
  </div>

  <script>
    const audio = document.getElementById('audio');
    const playPauseIcon = document.getElementById('playPauseIcon');
    const seekFill = document.getElementById('seekFill');
    const durationText = document.getElementById('durationText');
    let isPlaying = false;

    playPauseIcon.addEventListener('click', () => {
      if (isPlaying) {
        audio.pause();
        playPauseIcon.src = 'assets/play.png';
      } else {
        audio.play().catch(e => console.error(e));
        playPauseIcon.src = 'assets/pause.png';
      }
      isPlaying = !isPlaying;
    });

    audio.addEventListener('timeupdate', () => {
      const percent = (audio.currentTime / audio.duration) * 100;
      seekFill.style.width = `${percent}%`;
      const mins = Math.floor(audio.currentTime / 60);
      const secs = Math.floor(audio.currentTime % 60).toString().padStart(2, '0');
      durationText.textContent = `${mins}:${secs}`;
    });
  </script>
</body>
</html>
