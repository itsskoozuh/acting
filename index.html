<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>skoozuh | Digital Card</title>
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #111827, #1f2937);
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .card {
      background: #2d2f38;
      border-radius: 20px;
      padding: 40px;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
      text-align: center;
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #3b82f6;
      margin-bottom: 20px;
    }

    .name {
      font-size: 32px;
      font-weight: 700;
      color: #f3f4f6;
      margin-bottom: 8px;
    }

    .tagline {
      font-size: 16px;
      color: #9ca3af;
      margin-bottom: 24px;
    }

    .badge-container {
      display: flex;
      justify-content: center;
      gap: 14px;
      margin-bottom: 30px;
    }

    .badge-container img {
      width: 26px;
      height: 26px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .badge-container img:hover {
      transform: scale(1.25);
    }

    .music-player {
      background: #1e293b;
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 32px;
    }

    .track-name {
      font-size: 18px;
      font-weight: 600;
      color: #ffffff;
    }

    .artist {
      font-size: 14px;
      color: #cbd5e1;
      margin-bottom: 12px;
    }

    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 16px;
    }

    .controls img {
      width: 32px;
      height: 32px;
      cursor: pointer;
    }

    .progress-bar {
      margin-top: 12px;
      background: #475569;
      height: 6px;
      border-radius: 10px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: #3b82f6;
      width: 0%;
    }

    .links {
      display: flex;
      justify-content: center;
      gap: 24px;
      margin-top: 24px;
    }

    .links a img {
      width: 36px;
      height: 36px;
      filter: brightness(0.9);
      transition: transform 0.2s;
    }

    .links a:hover img {
      transform: scale(1.1);
    }

    .footer {
      margin-top: 30px;
      font-size: 12px;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="assets/pfp.png" alt="Profile Picture" class="profile-img">
    <div class="name">skoozuh</div>
    <div class="tagline">just vibin' in cyberspace</div>

    <div class="badge-container">
      <img src="assets/crownw.png" title="Owner" alt="Owner Badge">
      <img src="assets/trophy.png" title="Champion" alt="Trophy Badge">
      <img src="assets/spider.png" title="Stealth" alt="Spider Badge">
    </div>

    <div class="music-player">
      <div class="track-name">Switchlanes</div>
      <div class="artist">LUCKI</div>
      <div class="controls">
        <img id="playPauseIcon" src="assets/play.png" alt="Play">
        <span id="durationText">0:00</span>
      </div>
      <div class="progress-bar">
        <div id="seekFill" class="progress-fill"></div>
      </div>
      <audio id="audio" src="assets/lucki.mp3"></audio>
    </div>

    <div class="links">
      <a href="https://guns.lol/wreak" target="_blank"><img src="assets/guns.png" alt="guns.lol"></a>
      <a href="https://instagram.com/deadbeforenight" target="_blank"><img src="assets/iglogo.png" alt="Instagram"></a>
    </div>

    <div class="footer">© 2025 skoozuh | redesigned with ♥</div>
  </div>

  <script>
    const audio = document.getElementById('audio');
    const playPauseIcon = document.getElementById('playPauseIcon');
    const seekFill = document.getElementById('seekFill');
    const durationText = document.getElementById('durationText');
    let isPlaying = false;

    playPauseIcon.addEventListener('click', () => {
      if (isPlaying) {
        audio.pause();
        playPauseIcon.src = 'assets/play.png';
      } else {
        audio.play().catch(e => console.error(e));
        playPauseIcon.src = 'assets/pause.png';
      }
      isPlaying = !isPlaying;
    });

    audio.addEventListener('timeupdate', () => {
      const percent = (audio.currentTime / audio.duration) * 100;
      seekFill.style.width = `${percent}%`;
      const mins = Math.floor(audio.currentTime / 60);
      const secs = Math.floor(audio.currentTime % 60).toString().padStart(2, '0');
      durationText.textContent = `${mins}:${secs}`;
    });
  </script>
</body>
</html>
