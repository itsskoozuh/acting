<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>skoozuh</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Outfit', sans-serif;
    }

    body {
      height: 100vh;
      background: url('/mnt/data/db9c606f-f730-4af1-9c4f-b3493b6893ec.png') center/cover no-repeat;
      backdrop-filter: blur(4px);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .card {
      background-color: #1c1f26;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.7);
      width: 320px;
      text-align: center;
    }

    .username {
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(90deg, #aa66ff, #cc66ff, #aa66ff);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: pulseGradient 4s infinite alternate;
    }

    @keyframes pulseGradient {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 100% 50%;
      }
    }

    .bio {
      margin-top: 0.5rem;
      color: #ccc;
      font-size: 0.95rem;
    }

    .badges {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    .badge {
      position: relative;
      width: 32px;
      height: 32px;
      transition: transform 0.3s ease;
    }

    .badge:hover {
      transform: scale(1.2);
    }

    .badge::after {
      content: attr(data-label);
      position: absolute;
      bottom: -24px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 2px 8px;
      border-radius: 6px;
      font-size: 0.7rem;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    .badge:hover::after {
      opacity: 1;
    }

    .music {
      margin-top: 2rem;
      background-color: #2a2d34;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      text-align: left;
    }

    .track-title {
      font-weight: bold;
      font-size: 1.2rem;
    }

    .track-artist {
      color: #cda6ff;
      font-weight: 600;
      font-size: 0.95rem;
      margin-top: 0.2rem;
    }

    audio {
      margin-top: 1rem;
      width: 100%;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="username">skoozuh</div>
    <div class="bio">chilling in the shadows üï∂Ô∏è</div>
    <div class="badges">
      <img src="crownw.png" alt="Owner" class="badge" data-label="Owner">
      <img src="trophy.png" alt="Trophy" class="badge" data-label="Trophy">
      <img src="spider.png" alt="Spider" class="badge" data-label="Spider">
    </div>
    <div class="music">
      <div class="track-title">Switchlanes</div>
      <div class="track-artist">LUCKI</div>
      <audio controls>
        <source src="switchlanes.mp3" type="audio/mp3">
        Your browser does not support the audio element.
      </audio>
    </div>
  </div>
</body>

</html>
