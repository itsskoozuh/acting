<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>skoozuh | Bio</title>
  <link rel="icon" type="image/png" href="assets/favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0f10, #1c1f26);
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }
    .container {
      width: 100%;
      max-width: 420px;
      background: #1b1d23;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.45);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .avatar {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 16px;
      border: 3px solid rgba(255, 255, 255, 0.05);
    }
    .username {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 12px;
      background: linear-gradient(90deg, #a855f7, #7e22ce, #9333ea);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: pulseName 3s ease-in-out infinite;
    }
    @keyframes pulseName {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    .badges {
      display: flex;
      gap: 14px;
      margin-bottom: 20px;
    }
    .badge {
      position: relative;
      display: inline-block;
    }
    .badge img {
      width: 24px;
      height: 24px;
      cursor: pointer;
      transition: transform 0.2s ease, filter 0.2s ease;
    }
    .badge:hover img {
      transform: scale(1.2);
      filter: drop-shadow(0 0 4px #a855f7);
    }
    .badge::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: -28px;
      left: 50%;
      transform: translateX(-50%);
      background: #2e2e3d;
      color: #ccc;
      padding: 4px 10px;
      font-size: 12px;
      border-radius: 6px;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease;
    }
    .badge:hover::after {
      opacity: 1;
    }
    .player {
      width: 100%;
      margin-top: 24px;
      background: #2b2b2b;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.35);
    }
    .player-title {
      font-size: 16px;
      font-weight: 600;
    }
    .player-artist {
      font-size: 14px;
      color: #8f8f8f;
      margin-bottom: 8px;
    }
    .player-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }
    .player-controls img {
      width: 26px;
      height: 26px;
      cursor: pointer;
    }
    .seek {
      width: 100%;
      height: 6px;
      background: #444;
      border-radius: 6px;
      overflow: hidden;
      margin-top: 12px;
    }
    .seek-fill {
      height: 100%;
      background: #777;
      width: 0%;
    }
    .links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .links a img {
      width: 30px;
      height: 30px;
      transition: opacity 0.2s ease;
    }
    .links a:hover img {
      opacity: 0.7;
    }
    .footer {
      margin-top: 24px;
      font-size: 13px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="assets/pfp.png" alt="Avatar" class="avatar">
    <div class="username">skoozuh</div>

    <div class="badges">
      <div class="badge" data-tooltip="Owner"><img src="assets/crownw.png" alt="Owner"></div>
      <div class="badge" data-tooltip="Trophy"><img src="assets/trophy.png" alt="Trophy"></div>
      <div class="badge" data-tooltip="Spider"><img src="assets/spider.png" alt="Spider"></div>
    </div>

    <div class="player">
      <div class="player-title">Switchlanes</div>
      <div class="player-artist">LUCKI</div>
      <div class="player-controls">
        <img id="playPauseIcon" src="assets/play.png" alt="Play">
        <div id="durationText">0:00</div>
      </div>
      <div class="seek">
        <div id="seekFill" class="seek-fill"></div>
      </div>
      <audio id="audio" src="assets/lucki.mp3"></audio>
    </div>

    <div class="links">
      <a href="https://guns.lol/wreak" target="_blank"><img src="assets/guns.png" alt="guns.lol"></a>
      <a href="https://instagram.com/deadbeforenight" target="_blank"><img src="assets/iglogo.png" alt="Instagram"></a>
    </div>

    <div class="footer">Â© 2025 skoozuh</div>
  </div>

  <script>
    const audio = document.getElementById('audio');
    const playPauseIcon = document.getElementById('playPauseIcon');
    const seekFill = document.getElementById('seekFill');
    const durationText = document.getElementById('durationText');
    let isPlaying = false;

    playPauseIcon.addEventListener('click', () => {
      if (isPlaying) {
        audio.pause();
        playPauseIcon.src = 'assets/play.png';
      } else {
        audio.play().catch(e => console.error(e));
        playPauseIcon.src = 'assets/pause.png';
      }
      isPlaying = !isPlaying;
    });

    audio.addEventListener('timeupdate', () => {
      const percent = (audio.currentTime / audio.duration) * 100;
      seekFill.style.width = `${percent}%`;
      const mins = Math.floor(audio.currentTime / 60);
      const secs = Math.floor(audio.currentTime % 60).toString().padStart(2, '0');
      durationText.textContent = `${mins}:${secs}`;
    });
  </script>
</body>
</html>
