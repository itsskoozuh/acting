<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>crd | Producer</title>
  <link rel="icon" type="image/png" href="assets/favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: url('assets/bg.png') no-repeat center center fixed;
      background-size: cover;
      backdrop-filter: blur(6px) brightness(0.85);
      -webkit-backdrop-filter: blur(6px) brightness(0.85);
      color: #fff;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      position: relative;
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 30px;
      padding: 40px;
      backdrop-filter: blur(20px) brightness(1.1);
      -webkit-backdrop-filter: blur(20px) brightness(1.1);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.1);
      width: 380px;
      text-align: center;
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #00ffff88;
      margin: 0 auto 20px auto;
      box-shadow: 0 0 20px #00ffff44;
    }

    .name {
      font-size: 30px;
      font-weight: 600;
      background: linear-gradient(90deg, #00ffff, #0077ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 5px;
      animation: pulseName 2.5s ease-in-out infinite;
    }

    @keyframes pulseName {
      0%, 100% { text-shadow: 0 0 8px #00ffffaa; }
      50% { text-shadow: 0 0 15px #0077ffcc; }
    }

    .description {
      font-size: 14px;
      color: #cccccc;
      margin-bottom: 20px;
      opacity: 0.9;
    }

    .badge-container {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
      margin-top: 25px;
    }

    .badge {
      font-size: 12px;
      padding: 6px 12px;
      border-radius: 14px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.05);
      color: #ffffffaa;
      backdrop-filter: blur(4px);
      transition: all 0.25s ease-in-out;
    }

    .badge:hover {
      background: rgba(0, 255, 255, 0.1);
      color: #ffffff;
      transform: scale(1.05);
    }

    .footer {
      margin-top: 25px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="card">
    <img class="avatar" src="assets/avatar.png" alt="Avatar">
    <div class="name">@skoozuh</div>
    <div class="description">music producer | creative mind | innovator</div>
    <div class="badge-container">
      <div class="badge">Ableton</div>
      <div class="badge">Trap</div>
      <div class="badge">808 Mafia</div>
      <div class="badge">Sound Design</div>
      <div class="badge">Mixing</div>
    </div>
    <div class="footer">crd | 2025</div>
  </div>
</body>
</html>
