<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1" />
 <title>crd | Producer</title>
 <link rel="icon" type="image/png" href="assets/favicon.png" />
 <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

 <style>
 body {
   margin: 0;
   height: 100vh;
   display: flex;
   justify-content: center;
   align-items: center;
   background: #111;
   font-family: 'Poppins', sans-serif;
   overflow: hidden;
 }

 #blurOverlay {
   position: fixed;
   top: 0;
   left: 0;
   width: 100vw;
   height: 100vh;
   background-color: rgba(0, 0, 0, 0.9);
   color: white;
   display: flex;
   justify-content: center;
   align-items: center;
   font-size: 2em;
   cursor: pointer;
   z-index: 999;
 }

 .card-wrapper {
   padding: 4px;
   border-radius: 24px;
   background: linear-gradient(135deg, #3a8dde, #65c7f7, #0052d4);
   background-size: 200% 200%;
   animation: borderScroll 3s ease-in-out infinite alternate;
   display: inline-block;
   box-shadow:
     0 0 14px rgba(58, 141, 222, 0.3),
     0 0 20px rgba(101, 199, 247, 0.2),
     0 4px 10px rgba(0, 82, 212, 0.15);
   transition: transform 0.2s ease;
   transform-style: preserve-3d;
   will-change: transform;
   position: relative;
   z-index: 1;
 }

 .card {
   background-color: #0a0a0a;
   border-radius: 20px;
   padding: 30px;
   min-width: 300px;
   display: flex;
   flex-direction: column;
   align-items: center;
   gap: 16px;
 }

 .pfp {
   width: 120px;
   height: 120px;
   border-radius: 50%;
   object-fit: cover;
   border: 3px solid #3a8dde;
 }

 .name {
   font-size: 35px;
   font-weight: 600;
   margin-left: 5px;
   background: linear-gradient(135deg, #1e3c72, #2a5298);
   -webkit-background-clip: text;
   -webkit-text-fill-color: transparent;
   animation: pulse 2s ease-in-out infinite;
 }

 .description {
   font-size: 14px;
   color: #aaa;
   text-align: center;
   line-height: 1.5;
   max-width: 300px;
 }

 .badge-container::before {
   content: "";
   position: absolute;
   top: 0;
   left: 0;
   right: 0;
   bottom: 0;
   background: linear-gradient(135deg, #1e3c72, #2a5298);
   border-radius: 9999px;
   z-index: -1;
 }

 @keyframes borderScroll {
   0% { background-position: 0% 50%; }
   100% { background-position: 100% 50%; }
 }

 @keyframes pulse {
   0%, 100% { transform: scale(1); }
   50% { transform: scale(1.05); }
 }

 .background-blur {
   position: fixed;
   top: 0;
   left: 0;
   width: 100vw;
   height: 100vh;
   background: url('assets/background.png') no-repeat center center / cover;
   filter: blur(10px) brightness(0.4);
   z-index: 0;
 }
 </style>
</head>
<body>

 <div class="background-blur"></div> <!-- âœ… background image -->

 <div id="blurOverlay">click to continue</div>

 <div class="card-wrapper" id="cardWrapper">
   <div class="card" id="card">
     <img class="pfp" src="assets/profile.png" alt="Profile Picture" />
     <div class="name">@skoozuh</div>
     <div class="description">
       Producer, sound designer, and creative mind. Crafting vibes from the underground.
     </div>
     <div class="badge-container"></div>
   </div>
 </div>

 <script>
   document.getElementById('blurOverlay').addEventListener('click', function() {
     this.style.display = 'none';
   });

   document.addEventListener('mousemove', (e) => {
     const wrapper = document.getElementById('cardWrapper');
     const { innerWidth, innerHeight } = window;
     const x = (e.clientX / innerWidth - 0.5) * 20;
     const y = (e.clientY / innerHeight - 0.5) * 20;
     wrapper.style.transform = `rotateY(${x}deg) rotateX(${-y}deg)`;
   });
 </script>

</body>
</html>
