<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>crd | Ambient Mood Room</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(to bottom, #0a0f1c, #1e2230);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .room-selector {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .room-button {
      padding: 12px 24px;
      border: none;
      border-radius: 30px;
      background: #444;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .room-button:hover {
      background: #666;
    }

    .room {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      display: none;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      background-size: cover;
      background-position: center;
    }

    .active {
      display: flex;
    }
  </style>
</head>
<body>
  <div class="room-selector">
    <button class="room-button" onclick="switchRoom('studio')">Studio</button>
    <button class="room-button" onclick="switchRoom('nightdrive')">Night Drive</button>
    <button class="room-button" onclick="switchRoom('forest')">Forest</button>
  </div>

  <div id="studio" class="room active" style="background-image: url('assets/studio.jpg');">
    ðŸŽ§ Studio Vibes
  </div>
  <div id="nightdrive" class="room" style="background-image: url('assets/nightdrive.jpg');">
    ðŸš— Late Night Drive
  </div>
  <div id="forest" class="room" style="background-image: url('assets/forest.jpg');">
    ðŸŒ² Forest Ambience
  </div>

  <script>
    function switchRoom(roomId) {
      document.querySelectorAll('.room').forEach(room => {
        room.classList.remove('active');
      });
      document.getElementById(roomId).classList.add('active');
    }
  </script>
</body>
</html>
