<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>skoozuh — biolink</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #0f0f0f;
      --card-bg: #1a1a1a;
      --accent: #3b82f6;
      --accent-dark: #2563eb;
      --text-light: #f3f4f6;
      --text-muted: #9ca3af;
      --badge-bg: #2c2c2c;
      --gradient-blue: linear-gradient(270deg, #2563eb, #1e3a8a);
      --gradient-purple: linear-gradient(270deg, #a855f7, #6b21a8);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--bg-dark);
      font-family: 'Inter', sans-serif;
      color: var(--text-light);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 40px;
    }

    .container {
      background: var(--card-bg);
      border-radius: 24px;
      max-width: 500px;
      width: 100%;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .profile-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0 auto;
      border: 2px solid var(--accent);
    }

    .username {
      font-size: 2.25rem;
      font-weight: 700;
      text-align: center;
      background: var(--gradient-blue);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      animation: gradientShift 6s infinite ease-in-out;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .badge-container {
      display: flex;
      justify-content: center;
      gap: 16px;
    }

    .badge {
      width: 32px;
      height: 32px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .badge:hover {
      transform: scale(1.2);
    }

    .bio {
      font-size: 0.95rem;
      color: var(--text-muted);
      text-align: center;
    }

    .music-player {
      background-color: #141414;
      border-radius: 16px;
      padding: 20px;
      display: flex;
      align-items: center;
      gap: 16px;
      justify-content: space-between;
    }

    .music-info {
      flex: 1;
    }

    .music-title {
      font-weight: 600;
    }

    .music-artist {
      background: var(--gradient-purple);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      animation: gradientShift 4s infinite ease-in-out;
      font-size: 0.875rem;
    }

    .play-btn {
      width: 32px;
      height: 32px;
    }

    .socials {
      display: flex;
      justify-content: center;
      gap: 24px;
      padding-top: 12px;
    }

    .socials a img {
      width: 36px;
      height: 36px;
      transition: transform 0.3s;
    }

    .socials a:hover img {
      transform: scale(1.2);
    }

    footer {
      text-align: center;
      font-size: 0.75rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="assets/pfp.png" alt="skoozuh" class="profile-img">
    <h1 class="username">skoozuh</h1>

    <div class="badge-container">
      <img src="assets/crownw.png" class="badge" title="owner">
      <img src="assets/trophy.png" class="badge" title="champion">
      <img src="assets/spider.png" class="badge" title="stealth">
    </div>

    <p class="bio">minimalist layout. modern design. completely reimagined.</p>

    <div class="music-player">
      <img src="assets/play.png" class="play-btn" alt="Play">
      <div class="music-info">
        <div class="music-title">Switchlanes</div>
        <div class="music-artist">LUCKI</div>
      </div>
      <div class="time">0:00</div>
    </div>

    <div class="socials">
      <a href="https://instagram.com/skoozuh" target="_blank">
        <img src="assets/iglogo.png" alt="Instagram">
      </a>
      <a href="https://guns.lol/wreak" target="_blank">
        <img src="assets/guns.png" alt="guns.lol">
      </a>
    </div>

    <footer>
      &copy; 2025 skoozuh — all rights reserved
    </footer>
  </div>
</body>
</html>
