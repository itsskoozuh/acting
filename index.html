<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>guns.lol | Inspired</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #0c0c0c;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: url('https://cdn.discordapp.com/icons/1052780891300184096/a_e3ec06e16cbeed52b21965b1b845a70d.gif?size=204') center/cover no-repeat;
      border: 4px solid #fff;
      box-shadow: 0 0 20px #0ff;
    }

    .name {
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(90deg, #00ffff, #ff00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.4);
    }

    .socials {
      display: flex;
      gap: 15px;
      margin-top: 10px;
    }

    .social-link {
      padding: 10px 20px;
      border-radius: 25px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .social-link:hover {
      background: rgba(0, 255, 255, 0.1);
      transform: scale(1.05);
    }

    .tagline {
      margin-top: 1rem;
      font-size: 1rem;
      color: #aaa;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="avatar"></div>
    <div class="name">@skoozuh</div>
    <div class="socials">
      <a href="#" class="social-link">Discord</a>
      <a href="#" class="social-link">Instagram</a>
      <a href="#" class="social-link">GitHub</a>
    </div>
    <div class="tagline">Minimal. Clean. Responsive. Inspired by guns.lol</div>
  </div>
</body>
</html>
