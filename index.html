<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>skoozuh | Bio</title>
  <link rel="icon" type="image/png" href="assets/favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      height: 100vh;
      background: radial-gradient(circle at top left, #0a0a0a, #111827, #0a0a0a);
      font-family: 'Poppins', sans-serif;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .container {
      display: flex;
      flex-direction: row;
      gap: 40px;
      background: #0f0f0f;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.6);
      max-width: 1100px;
      width: 95%;
      align-items: center;
    }
    .left-section, .right-section {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .left-section {
      gap: 20px;
      max-width: 400px;
    }
    .avatar {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #333;
    }
    .username {
      font-size: 36px;
      font-weight: 600;
      background: linear-gradient(270deg, #8a2be2, #a855f7, #9333ea);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: pulse 3s ease-in-out infinite, gradientShift 6s ease infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .bio {
      font-size: 14px;
      color: #ccc;
      text-align: center;
    }
    .badges {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .badges img {
      width: 24px;
      height: 24px;
      filter: brightness(0.8);
    }
    .right-section {
      flex: 1;
      width: 100%;
      padding-left: 20px;
      align-items: flex-start;
    }
    .player {
      background: #1f2937;
      border-radius: 16px;
      padding: 20px;
      width: 100%;
      margin-bottom: 20px;
      color: #fff;
    }
    .player-title {
      font-size: 20px;
      font-weight: 500;
      color: #e0e0e0;
    }
    .player-artist {
      font-size: 14px;
      color: #888;
    }
    .player-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 14px;
    }
    .player-controls img {
      width: 28px;
      height: 28px;
      cursor: pointer;
      filter: brightness(0.9);
    }
    .seek {
      width: 100%;
      height: 6px;
      background: #333;
      border-radius: 6px;
      overflow: hidden;
      margin-top: 12px;
    }
    .seek-fill {
      height: 100%;
      background: #4f46e5;
      width: 0%;
    }
    .links {
      display: flex;
      gap: 20px;
      margin-top: 12px;
    }
    .links a img {
      width: 32px;
      height: 32px;
      filter: brightness(0.85);
      transition: transform 0.2s ease;
    }
    .links a:hover img {
      transform: scale(1.1);
    }
    .footer {
      font-size: 12px;
      color: #666;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-section">
      <img src="assets/pfp.png" alt="Avatar" class="avatar">
      <div class="username">skoozuh</div>
      <div class="bio">Just vibin', making things look cool on the web.</div>
      <div class="badges">
        <img src="assets/crownw.png" title="Owner" alt="Owner Badge">
        <img src="assets/trophy.png" title="Champion" alt="Trophy Badge">
        <img src="assets/spider.png" title="Stealth" alt="Spider Badge">
      </div>
    </div>
    <div class="right-section">
      <div class="player">
        <div class="player-title">Switchlanes</div>
        <div class="player-artist">LUCKI</div>
        <div class="player-controls">
          <img id="playPauseIcon" src="assets/play.png" alt="Play">
          <div id="durationText">0:00</div>
        </div>
        <div class="seek">
          <div id="seekFill" class="seek-fill"></div>
        </div>
        <audio id="audio" src="assets/lucki.mp3"></audio>
      </div>
      <div class="links">
        <a href="https://guns.lol/wreak" target="_blank"><img src="assets/guns.png" alt="guns.lol"></a>
        <a href="https://instagram.com/deadbeforenight" target="_blank"><img src="assets/iglogo.png" alt="Instagram"></a>
      </div>
      <div class="footer">Â© 2025 skoozuh</div>
    </div>
  </div>

  <script>
    const audio = document.getElementById('audio');
    const playPauseIcon = document.getElementById('playPauseIcon');
    const seekFill = document.getElementById('seekFill');
    const durationText = document.getElementById('durationText');

    playPauseIcon.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        playPauseIcon.src = 'assets/pause.png';
      } else {
        audio.pause();
        playPauseIcon.src = 'assets/play.png';
      }
    });

    audio.addEventListener('timeupdate', () => {
      const percent = (audio.currentTime / audio.duration) * 100;
      seekFill.style.width = percent + '%';
      const minutes = Math.floor(audio.currentTime / 60);
      const seconds = Math.floor(audio.currentTime % 60).toString().padStart(2, '0');
      durationText.textContent = `${minutes}:${seconds}`;
    });
  </script>
</body>
</html>
