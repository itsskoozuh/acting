<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>skoozuh</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #0f0f0f;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }

    .card {
      background-color: #1a1a1a;
      border-radius: 20px;
      padding: 2rem;
      max-width: 400px;
      width: 100%;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .pfp {
      width: 100px;
      height: 100px;
      border-radius: 100%;
      object-fit: cover;
      margin-bottom: 1rem;
    }

    .username {
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(270deg, #3a5bff, #1e3a8a);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: wavepulse 5s ease-in-out infinite;
      margin-bottom: 0.25rem;
    }

    @keyframes wavepulse {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .badges {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 1rem 0;
    }

    .badges img {
      width: 32px;
      height: 32px;
      transition: transform 0.2s;
    }

    .badges img:hover {
      transform: scale(1.1);
    }

    .badges img[title] {
      cursor: help;
    }

    .music {
      background-color: #2a2a2a;
      padding: 1rem;
      border-radius: 15px;
      margin-bottom: 1.5rem;
      font-size: 0.85rem;
    }

    .music-title {
      font-weight: 600;
    }

    .music-artist {
      background: linear-gradient(270deg, #8b5cf6, #a855f7);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: wavepulse 4s ease-in-out infinite;
      font-size: 0.85rem;
    }

    .socials {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 2rem;
    }

    .socials a img {
      width: 32px;
      height: 32px;
      transition: opacity 0.2s;
    }

    .socials a:hover img {
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="assets/pfp.png" alt="Profile Picture" class="pfp" />
    <div class="username">skoozuh</div>

    <div class="badges">
      <img src="assets/crownw.png" title="Owner" />
      <img src="assets/trophy.png" title="Champion" />
      <img src="assets/spider.png" title="Stealth" />
    </div>

    <div class="music">
      <div class="music-title">Switchlanes</div>
      <div class="music-artist">LUCKI</div>
      <audio controls style="width: 100%; margin-top: 0.5rem;">
        <source src="assets/lucki.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>

    <div class="socials">
      <a href="https://guns.lol/wreak" target="_blank">
        <img src="assets/guns.png" alt="guns.lol" />
      </a>
      <a href="https://instagram.com/" target="_blank">
        <img src="assets/iglogo.png" alt="Instagram" />
      </a>
    </div>
  </div>
</body>
</html>
