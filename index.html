<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>skoozuh | Bio</title>
  <link rel="icon" type="image/png" href="assets/favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0b0b0b;
      background-image: url('assets/bg-waves.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #f1f1f1;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      overflow: hidden;
    }
    .container {
      display: flex;
      flex-direction: row;
      gap: 30px;
      background: rgba(20, 20, 20, 0.8);
      padding: 24px;
      border-radius: 16px;
      backdrop-filter: blur(6px);
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
    }
    .profile {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 12px;
      border: 2px solid #333;
    }
    .username {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 10px;
      color: #cfcfcf;
    }
    .badges {
      display: flex;
      gap: 10px;
      margin-bottom: 16px;
    }
    .badges img {
      width: 18px;
      height: 18px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .badges img:hover {
      transform: scale(1.1);
    }
    .player {
      background: #141414;
      border-radius: 12px;
      padding: 20px;
      max-width: 300px;
    }
    .player-title {
      font-size: 16px;
      color: #f1f1f1;
      margin-bottom: 6px;
    }
    .player-artist {
      font-size: 14px;
      font-weight: 600;
      color: #c9a3f7;
      margin-bottom: 10px;
    }
    .player-controls {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .player-controls img {
      width: 24px;
      height: 24px;
      cursor: pointer;
    }
    .seek {
      width: 100%;
      height: 4px;
      background: #2a2a2a;
      border-radius: 6px;
      margin-top: 12px;
      overflow: hidden;
    }
    .seek-fill {
      height: 100%;
      background: #a279ff;
      width: 0%;
    }
    .links {
      display: flex;
      gap: 18px;
      margin-top: 24px;
    }
    .links a img {
      width: 26px;
      height: 26px;
      transition: opacity 0.2s ease;
    }
    .links a:hover img {
      opacity: 0.6;
    }
    .footer {
      font-size: 12px;
      color: #666;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile">
      <img src="assets/pfp.png" alt="Avatar" class="avatar">
      <div class="username">skoozuh</div>
      <div class="badges">
        <img src="assets/crownw.png" title="Owner" alt="Owner">
        <img src="assets/trophy.png" title="Trophy" alt="Trophy">
        <img src="assets/spider.png" title="Spider" alt="Spider">
      </div>
      <div class="links">
        <a href="https://guns.lol/wreak" target="_blank"><img src="assets/guns.png" alt="Guns"></a>
        <a href="https://instagram.com/deadbeforenight" target="_blank"><img src="assets/iglogo.png" alt="Instagram"></a>
      </div>
      <div class="footer">Â© 2025 skoozuh</div>
    </div>

    <div class="player">
      <div class="player-title">Switchlanes</div>
      <div class="player-artist">LUCKI</div>
      <div class="player-controls">
        <img id="playPauseIcon" src="assets/play.png" alt="Play">
        <div id="durationText">0:00</div>
      </div>
      <div class="seek">
        <div id="seekFill" class="seek-fill"></div>
      </div>
      <audio id="audio" src="assets/lucki.mp3"></audio>
    </div>
  </div>

  <script>
    const audio = document.getElementById('audio');
    const playPauseIcon = document.getElementById('playPauseIcon');
    const seekFill = document.getElementById('seekFill');
    const durationText = document.getElementById('durationText');
    let isPlaying = false;

    playPauseIcon.addEventListener('click', () => {
      if (isPlaying) {
        audio.pause();
        playPauseIcon.src = 'assets/play.png';
      } else {
        audio.play().catch(e => console.error(e));
        playPauseIcon.src = 'assets/pause.png';
      }
      isPlaying = !isPlaying;
    });

    audio.addEventListener('timeupdate', () => {
      const percent = (audio.currentTime / audio.duration) * 100;
      seekFill.style.width = `${percent}%`;
      const mins = Math.floor(audio.currentTime / 60);
      const secs = Math.floor(audio.currentTime % 60).toString().padStart(2, '0');
      durationText.textContent = `${mins}:${secs}`;
    });
  </script>
</body>
</html>
