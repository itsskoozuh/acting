<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>skoozuh | Bio</title>
  <link rel="icon" href="assets/favicon.png" type="image/png"/>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      font-family: 'Outfit', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(0,255,255,0.2) 10%, transparent 80%);
      animation: moveBackground 20s linear infinite;
      z-index: 0;
    }

    @keyframes moveBackground {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .container {
      display: flex;
      flex-direction: row;
      background: #161616;
      border-radius: 20px;
      padding: 30px;
      max-width: 1000px;
      width: 100%;
      box-shadow: 0 0 30px rgba(0, 255, 191, 0.1);
      gap: 40px;
      position: relative;
      z-index: 1;
    }

    .left {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      border-right: 2px solid #1f1f1f;
      padding-right: 30px;
    }

    .avatar {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #0ff;
      margin-bottom: 20px;
    }

    .username {
      font-size: 32px;
      font-weight: 600;
      background: linear-gradient(90deg, #0ff, #6ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: pulseText 4s infinite;
    }

    @keyframes pulseText {
      0%, 100% { filter: brightness(1); }
      50% { filter: brightness(1.4); }
    }

    .bio {
      font-size: 14px;
      text-align: center;
      margin-top: 10px;
      color: #bbb;
      max-width: 240px;
    }

    .badges {
      display: flex;
      gap: 14px;
      margin: 20px 0;
    }

    .badges img {
      width: 24px;
      height: 24px;
      transition: transform 0.2s ease;
    }

    .badges img:hover {
      transform: scale(1.3);
    }

    .links {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    .links a img {
      width: 32px;
      height: 32px;
      transition: transform 0.2s ease;
    }

    .links a:hover img {
      transform: scale(1.1);
    }

    .right {
      flex: 2;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .player {
      background: #101010;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 12px rgba(0, 255, 191, 0.1);
      margin-bottom: 20px;
    }

    .player-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 4px;
      color: #0ff;
    }

    .player-artist {
      font-size: 16px;
      color: #aaa;
      margin-bottom: 12px;
    }

    .player-controls {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .player-controls img {
      width: 30px;
      height: 30px;
      cursor: pointer;
    }

    .seek {
      width: 100%;
      height: 6px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      overflow: hidden;
      margin-top: 12px;
    }

    .seek-fill {
      height: 100%;
      background: #0ff;
      width: 0%;
    }

    .footer {
      margin-top: 10px;
      font-size: 14px;
      text-align: center;
      color: #444;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }

      .left {
        border-right: none;
        border-bottom: 2px solid #1f1f1f;
        padding-right: 0;
        padding-bottom: 20px;
      }

      .right {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <img src="assets/pfp.png" alt="Avatar" class="avatar">
      <div class="username">skoozuh</div>
      <div class="bio">Digital native, gamer at heart, music on repeat, living life at 144hz ⚡</div>
      <div class="badges">
        <img src="assets/crownw.png" alt="Owner" title="Owner">
        <img src="assets/trophy.png" alt="Champion" title="Champion">
        <img src="assets/spider.png" alt="Stealth" title="Stealth">
      </div>
      <div class="links">
        <a href="https://guns.lol/wreak" target="_blank"><img src="assets/guns.png" alt="Guns"></a>
        <a href="https://instagram.com/deadbeforenight" target="_blank"><img src="assets/iglogo.png" alt="Instagram"></a>
      </div>
    </div>

    <div class="right">
      <div class="player">
        <div class="player-title">Switchlanes</div>
        <div class="player-artist">LUCKI</div>
        <div class="player-controls">
          <img id="playPauseIcon" src="assets/play.png" alt="Play/Pause">
          <div id="durationText">0:00</div>
        </div>
        <div class="seek">
          <div id="seekFill" class="seek-fill"></div>
        </div>
        <audio id="audio" src="assets/lucki.mp3"></audio>
      </div>
      <div class="footer">© 2025 skoozuh</div>
    </div>
  </div>

  <script>
    const audio = document.getElementById('audio');
    const playPauseIcon = document.getElementById('playPauseIcon');
    const seekFill = document.getElementById('seekFill');
    const durationText = document.getElementById('durationText');
    let isPlaying = false;

    playPauseIcon.addEventListener('click', () => {
      if (isPlaying) {
        audio.pause();
        playPauseIcon.src = 'assets/play.png';
      } else {
        audio.play().catch(e => console.error(e));
        playPauseIcon.src = 'assets/pause.png';
      }
      isPlaying = !isPlaying;
    });

    audio.addEventListener('timeupdate', () => {
      const percent = (audio.currentTime / audio.duration) * 100;
      seekFill.style.width = `${percent}%`;
      const mins = Math.floor(audio.currentTime / 60);
      const secs = Math.floor(audio.currentTime % 60).toString().padStart(2, '0');
      durationText.textContent = `${mins}:${secs}`;
    });
  </script>
</body>
</html>
