<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>skoozuh</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #0d0d0d;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #1a1a1a;
      border-radius: 16px;
      padding: 30px;
      width: 360px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    .pfp {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #444;
      margin-bottom: 20px;
    }

    .username {
      font-size: 28px;
      font-weight: 800;
      background: linear-gradient(270deg, #1a73e8, #3a4edb);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: waveblue 6s ease infinite;
    }

    @keyframes waveblue {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .badges {
      margin: 20px 0;
    }

    .badge {
      width: 32px;
      height: 32px;
      margin: 0 5px;
    }

    .badge:hover::after {
      content: attr(alt);
      position: absolute;
      font-size: 12px;
      background: #333;
      color: #fff;
      padding: 4px 6px;
      border-radius: 6px;
      transform: translateY(-40px);
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 14px;
      margin-top: 20px;
    }

    .link-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      background-color: #262626;
      color: white;
      text-decoration: none;
      transition: background 0.3s;
    }

    .link-btn:hover {
      background-color: #333;
    }

    .music {
      background-color: #121212;
      border-radius: 10px;
      padding: 14px 16px;
      margin: 20px 0;
    }

    .music-title {
      font-size: 16px;
      font-weight: 600;
    }

    .music-artist {
      font-size: 14px;
      font-weight: 600;
      background: linear-gradient(90deg, #9c27b0, #d500f9);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: wavepurple 5s ease infinite;
    }

    @keyframes wavepurple {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .bottom-links {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-top: 30px;
    }

    .bottom-links img {
      width: 28px;
      height: 28px;
      cursor: pointer;
      transition: opacity 0.2s ease;
    }

    .bottom-links img:hover {
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="assets/pfp.png" alt="Profile Picture" class="pfp" />
    <div class="username">skoozuh</div>

    <div class="badges">
      <img src="assets/crownw.png" class="badge" alt="owner" />
      <img src="assets/trophy.png" class="badge" alt="champion" />
      <img src="assets/spider.png" class="badge" alt="stealth" />
    </div>

    <div class="music">
      <div class="music-title">Switchlanes</div>
      <div class="music-artist">LUCKI</div>
      <audio src="assets/lucki.mp3" controls style="width: 100%; margin-top: 10px;"></audio>
    </div>

    <div class="links">
      <a href="https://guns.lol/wreak" class="link-btn">guns.lol</a>
      <a href="https://instagram.com/skoozuh" class="link-btn">instagram</a>
    </div>

    <div class="bottom-links">
      <a href="https://guns.lol/wreak"><img src="assets/guns.png" alt="guns"></a>
      <a href="https://instagram.com/skoozuh"><img src="assets/iglogo.png" alt="instagram"></a>
    </div>
  </div>
</body>
</html>
