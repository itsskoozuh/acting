<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    @keyframes borderScroll {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    body {
      background-color: #0e0e0e;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .card-wrapper {
      padding: 4px;
      border-radius: 24px;
      background: linear-gradient(135deg, #3a8dde, #4da0ff, #89c3ff, #b3daff, #d6ecff);
      background-size: 200% 200%;
      animation: borderScroll 3s ease-in-out infinite alternate;
      display: inline-block;
      box-shadow: 0 0 14px rgba(77, 160, 255, 0.3), 0 0 20px rgba(137, 195, 255, 0.2), 0 4px 10px rgba(179, 218, 255, 0.15);
      transition: transform 0.2s ease;
      transform-style: preserve-3d;
      will-change: transform;
    }

    .card {
      background-color: #111;
      border-radius: 20px;
      padding: 24px;
      display: flex;
      align-items: center;
      flex-direction: column;
    }

    .pfp {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #2a5298;
    }

    .name {
      font-size: 35px;
      font-weight: 600;
      margin-top: 12px;
      background: linear-gradient(135deg, #1e3c72, #2a5298, #4e6e8e, #7b9acc, #9bc1ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      color: transparent;
      text-shadow:
        0 0 2px #3de8f5,
        0 0 4px #1bcfe8,
        0 0 6px #13a5b9;
    }

    .description {
      font-size: 16px;
      color: #aaa;
      margin-top: 4px;
      text-shadow: 0 0 4px rgba(0, 0, 0, 0.2);
    }

    .badge-container {
      position: relative;
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 10px;
      border-radius: 16px;
      background-color: #111;
      z-index: 1;
      overflow: hidden;
      margin-top: 12px;
    }

    .badge-container::before {
      content: "";
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(135deg, #3a8dde, #4da0ff, #89c3ff, #b3daff, #d6ecff);
      background-size: 200% 200%;
      animation: borderScroll 3s ease-in-out infinite alternate;
      z-index: -1;
      border-radius: 18px;
      filter: blur(6px);
    }

    .badge {
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 14px;
      font-weight: 500;
      background: linear-gradient(135deg, #fceabb, #f8b500);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .badge img {
      width: 16px;
      height: 16px;
    }
  </style>
</head>
<body>
  <div class="card-wrapper">
    <div class="card">
      <img src="assets/pfp.png" alt="Profile Picture" class="pfp">
      <div class="name">prod @skoozuh</div>
      <div class="description">building cool shit</div>

      <div class="badge-container">
        <div class="badge">
          <img src="assets/crown.png" alt="Crown"> Owner
        </div>
        <div class="badge">
          <img src="assets/trophy.png" alt="Trophy"> Winner
        </div>
      </div>
    </div>
  </div>
</body>
</html>
