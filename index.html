<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>skoozuh | Bio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: radial-gradient(ellipse at center, #0d0d0d 0%, #0a0a0a 100%);
      font-family: 'Poppins', sans-serif;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      display: flex;
      flex-direction: row;
      gap: 40px;
      background-color: #111;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
      max-width: 1000px;
      width: 90%;
      align-items: center;
    }
    .profile {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 240px;
    }
    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 16px;
      border: 3px solid rgba(255, 255, 255, 0.05);
    }
    .username {
      font-size: 32px;
      font-weight: 600;
      background: linear-gradient(270deg, #c66aff, #9332ff, #be6eff);
      background-size: 600% 600%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: pulse 6s ease infinite;
      margin-bottom: 8px;
    }
    @keyframes pulse {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .bio {
      font-size: 14px;
      color: #aaa;
      margin-bottom: 20px;
      text-align: center;
    }
    .badges {
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    .badges img {
      width: 22px;
      height: 22px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .badges img:hover {
      transform: scale(1.2);
    }
    .right-section {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      gap: 20px;
    }
    .player {
      background: #222;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      padding: 20px;
      border-radius: 12px;
    }
    .player-title {
      font-size: 18px;
      font-weight: 500;
      color: #f0f0f0;
    }
    .player-artist {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.5);
      margin-bottom: 10px;
    }
    .player-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .player-controls img {
      width: 28px;
      height: 28px;
      cursor: pointer;
    }
    .seek {
      width: 100%;
      height: 6px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      overflow: hidden;
      margin-top: 10px;
    }
    .seek-fill {
      height: 100%;
      background: rgba(255, 255, 255, 0.4);
      width: 0%;
    }
    .links {
      display: flex;
      gap: 20px;
      margin-top: 10px;
    }
    .links a img {
      width: 30px;
      height: 30px;
      transition: opacity 0.2s ease;
    }
    .links a:hover img {
      opacity: 0.7;
    }
    .footer {
      font-size: 12px;
      color: #555;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile">
      <img src="assets/pfp.png" alt="Avatar" class="avatar">
      <div class="username">skoozuh</div>
      <div class="bio">just vibin’ on the web, playing beats and games</div>
      <div class="badges">
        <img src="assets/crownw.png" title="Owner" alt="Owner Badge">
        <img src="assets/trophy.png" title="Champion" alt="Trophy Badge">
        <img src="assets/spider.png" title="Stealth" alt="Spider Badge">
      </div>
    </div>

    <div class="right-section">
      <div class="player">
        <div class="player-title">Switchlanes</div>
        <div class="player-artist">LUCKI</div>
        <div class="player-controls">
          <img id="playPauseIcon" src="assets/play.png" alt="Play">
          <div id="durationText">0:00</div>
        </div>
        <div class="seek">
          <div id="seekFill" class="seek-fill"></div>
        </div>
        <audio id="audio" src="assets/lucki.mp3"></audio>
      </div>

      <div class="links">
        <a href="https://guns.lol/wreak" target="_blank"><img src="assets/guns.png" alt="guns.lol"></a>
        <a href="https://instagram.com/deadbeforenight" target="_blank"><img src="assets/iglogo.png" alt="Instagram"></a>
      </div>
      <div class="footer">© 2025 skoozuh</div>
    </div>
  </div>

  <script>
    const audio = document.getElementById('audio');
    const playPauseIcon = document.getElementById('playPauseIcon');
    const seekFill = document.getElementById('seekFill');
    const durationText = document.getElementById('durationText');
    let isPlaying = false;

    playPauseIcon.addEventListener('click', () => {
      if (isPlaying) {
        audio.pause();
        playPauseIcon.src = 'assets/play.png';
      } else {
        audio.play().catch(e => console.error(e));
        playPauseIcon.src = 'assets/pause.png';
      }
      isPlaying = !isPlaying;
    });

    audio.addEventListener('timeupdate', () => {
      const percent = (audio.currentTime / audio.duration) * 100;
      seekFill.style.width = `${percent}%`;
      const mins = Math.floor(audio.currentTime / 60);
      const secs = Math.floor(audio.currentTime % 60).toString().padStart(2, '0');
      durationText.textContent = `${mins}:${secs}`;
    });
  </script>
</body>
</html>
