<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>grief.bio — Claim your identity</title>
  <link rel="icon" type="image/png" href="assets/favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #121214 url('assets/background.png') no-repeat center center/cover;
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px 20px;
    }

    .container {
      max-width: 900px;
      width: 100%;
      background: rgba(25, 25, 28, 0.9);
      border-radius: 18px;
      padding: 40px;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 25px rgba(0,0,0,0.4);
    }

    h1 {
      font-size: 3rem;
      background: linear-gradient(90deg, #eee, #888);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
      margin-bottom: 18px;
    }

    p {
      text-align: center;
      font-size: 1.1rem;
      color: #bbb;
      margin-bottom: 35px;
    }

    .cta {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .cta button {
      background: #ffffff10;
      border: 1px solid #444;
      color: #fff;
      padding: 14px 28px;
      font-size: 1rem;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .cta button:hover {
      background: #ffffff25;
    }

    .features {
      margin-top: 50px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      text-align: center;
    }

    .feature {
      background: rgba(255, 255, 255, 0.04);
      border-radius: 16px;
      padding: 20px;
      border: 1px solid #333;
    }

    .feature img {
      width: 50px;
      margin-bottom: 12px;
    }

    .feature p {
      font-size: 0.95rem;
      color: #aaa;
    }

    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.75);
      backdrop-filter: blur(8px);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal-content {
      background: #1f1f21;
      padding: 30px;
      border-radius: 16px;
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    .modal-content input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background: #2a2a2c;
      border: none;
      border-radius: 10px;
      color: #fff;
    }

    .modal-content button {
      margin-top: 14px;
      width: 100%;
      padding: 12px;
      background: #4e4e4e;
      border: none;
      border-radius: 10px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    .close {
      margin-top: 20px;
      color: #999;
      cursor: pointer;
      font-size: 0.9rem;
    }

    #dashboard {
      margin-top: 60px;
      display: none;
      flex-direction: column;
      gap: 20px;
    }

    #dashboard h2 {
      text-align: center;
      font-size: 1.8rem;
      color: #fff;
    }

    .profile-field {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .profile-field label {
      font-size: 0.9rem;
      color: #ccc;
    }

    .profile-field input, .profile-field textarea {
      padding: 10px;
      background: #1e1e1f;
      border: 1px solid #333;
      border-radius: 10px;
      color: #eee;
    }

    #dashboard button {
      background: #333;
      padding: 12px;
      border: none;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>grief.bio</h1>
    <p>Claim your username. Customize your profile. Flex your badge.<br /> First come, first serve. UID #1–100000.</p>

    <div class="cta">
      <button onclick="openModal('register')">Register</button>
      <button onclick="openModal('login')">Login</button>
      <button onclick="openDashboard()">Open Dashboard</button>
    </div>

    <div class="features">
      <div class="feature"><img src="assets/creator.png" alt=""><p>Custom PFP + Cursor</p></div>
      <div class="feature"><img src="assets/artist.png" alt=""><p>Background & Music</p></div>
      <div class="feature"><img src="assets/booster.png" alt=""><p>Premium Themes</p></div>
      <div class="feature"><img src="assets/staff.png" alt=""><p>Verified Badges</p></div>
      <div class="feature"><img src="assets/oguser.png" alt=""><p>Unique UID System</p></div>
      <div class="feature"><img src="assets/donator.png" alt=""><p>Supporter Tiers</p></div>
    </div>

    <div id="dashboard">
      <h2>Profile Editor</h2>
      <div class="profile-field"><label>Username</label><input type="text" placeholder="yourname" /></div>
      <div class="profile-field"><label>Bio</label><textarea rows="3" placeholder="Write something..."></textarea></div>
      <div class="profile-field"><label>Profile Picture URL</label><input type="text" placeholder="https://" /></div>
      <div class="profile-field"><label>Background Image URL</label><input type="text" placeholder="https://" /></div>
      <div class="profile-field"><label>Cursor URL</label><input type="text" placeholder="https://" /></div>
      <div class="profile-field"><label>Music Embed (Spotify/YT)</label><input type="text" placeholder="Embed URL" /></div>
      <div class="profile-field"><label>Social Links (comma separated)</label><input type="text" placeholder="https://x.com/user, https://discord.gg/abc" /></div>
      <button>Save Profile</button>
    </div>
  </div>

  <div id="registerModal" class="modal">
    <div class="modal-content">
      <h2>Register</h2>
      <input type="text" placeholder="Username (unique)" />
      <input type="email" placeholder="Email" />
      <input type="password" placeholder="Password" />
      <button>Create Account</button>
      <div class="close" onclick="closeModal('register')">Cancel</div>
    </div>
  </div>

  <div id="loginModal" class="modal">
    <div class="modal-content">
      <h2>Login</h2>
      <input type="text" placeholder="Username" />
      <input type="password" placeholder="Password" />
      <button>Login</button>
      <div class="close" onclick="closeModal('login')">Cancel</div>
    </div>
  </div>

  <script>
    function openModal(type) {
      document.getElementById(`${type}Modal`).style.display = 'flex';
    }

    function closeModal(type) {
      document.getElementById(`${type}Modal`).style.display = 'none';
    }

    function openDashboard() {
      document.getElementById('dashboard').style.display = 'flex';
      window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }
  </script>
</body>
</html>
