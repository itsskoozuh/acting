<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1" />
 <title>crd | Producer</title>
 <link rel="icon" type="image/png" href="assets/favicon.png" />
 <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

 <style>
 body {
   margin: 0;
   height: 100vh;
   display: flex;
   justify-content: center;
   align-items: center;
   background: #111;
   font-family: 'Poppins', sans-serif;
   overflow: hidden;
 }

 #blurOverlay {
   position: fixed;
   top: 0;
   left: 0;
   width: 100vw;
   height: 100vh;
   background: rgba(17, 17, 17, 0.9);
   backdrop-filter: blur(12px);
   display: flex;
   justify-content: center;
   align-items: center;
   flex-direction: column;
   color: white;
   font-size: 28px;
   font-weight: 600;
   cursor: pointer;
   z-index: 9999;
   user-select: none;
   transition: opacity 0.3s ease;
 }

 #blurOverlay.hidden {
   opacity: 0;
   pointer-events: none;
 }

 .card-wrapper {
   padding: 4px;
   border-radius: 24px;
   background: linear-gradient(135deg, #3a8dde, #65c7f7, #0052d4);
   background-size: 200% 200%;
   animation: borderScroll 3s ease-in-out infinite alternate;
   display: inline-block;
   box-shadow:
     0 0 14px rgba(58, 141, 222, 0.3),
     0 0 20px rgba(101, 199, 247, 0.2),
     0 4px 10px rgba(0, 82, 212, 0.15);
   transition: transform 0.2s ease;
   transform-style: preserve-3d;
   will-change: transform;
 }

 @keyframes borderScroll {
   0% { background-position: 0% 50%; }
   100% { background-position: 100% 50%; }
 }

 .card {
  position: relative;
  overflow: hidden;
  /* keep your existing styles here */
}

.card::before {
  content: '';
  position: absolute;
  inset: 0;
  background: rgba(0, 0, 0, 0.3); /* dimming */
  backdrop-filter: blur(6px);     /* blur */
  z-index: 0;
  border-radius: inherit;
}

.card * {
  position: relative;
  z-index: 1;
}

 /* Add any additional styles below */
 </style>
</head>
<body>
  <div id="blurOverlay" onclick="this.classList.add('hidden')">Tap to Enter</div>
  <div class="card-wrapper">
    <div class="card">
      <h1>crd</h1>
      <p>Producer & Audio Engineer</p>
      <!-- Add other content inside your card here -->
    </div>
  </div>
</body>
</html>
