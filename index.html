<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>skoozuh | Bio</title>
  <link rel="icon" type="image/png" href="assets/favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      color: #ffffff;
      background: linear-gradient(135deg, #0a0a0a, #0f1e2e);
      animation: gradientShift 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .container {
      display: flex;
      flex-direction: row;
      gap: 40px;
      background: #121212;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.35);
      max-width: 900px;
      width: 100%;
    }
    .left {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 40%;
    }
    .right {
      display: flex;
      flex-direction: column;
      justify-content: center;
      width: 60%;
    }
    .avatar {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 16px;
      border: 3px solid rgba(255, 255, 255, 0.05);
    }
    .username {
      font-size: 32px;
      font-weight: 600;
      margin-bottom: 14px;
      background: linear-gradient(270deg, #aa00ff, #6500cc, #aa00ff);
      background-size: 600% 600%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: pulseText 4s ease infinite;
    }
    @keyframes pulseText {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .badges {
      display: flex;
      gap: 12px;
    }
    .badges img {
      width: 24px;
      height: 24px;
      transition: transform 0.2s ease, filter 0.2s ease;
      cursor: pointer;
    }
    .badges img:hover {
      transform: scale(1.3);
      filter: drop-shadow(0 0 6px rgba(255, 255, 255, 0.3));
    }
    .player {
      margin-top: 0;
      background: #222;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
    }
    .player-title {
      font-size: 18px;
      font-weight: 600;
      color: #fff;
    }
    .player-artist {
      font-size: 14px;
      color: rgba(200, 200, 255, 0.5);
      margin-bottom: 10px;
    }
    .player-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 8px;
    }
    .player-controls img {
      width: 28px;
      height: 28px;
      cursor: pointer;
    }
    .seek {
      width: 100%;
      height: 6px;
      background: rgba(100, 100, 100, 0.3);
      border-radius: 6px;
      overflow: hidden;
      margin-top: 12px;
    }
    .seek-fill {
      height: 100%;
      background: #888;
      width: 0%;
    }
    .links {
      display: flex;
      justify-content: start;
      gap: 16px;
      margin-top: 30px;
    }
    .links a img {
      width: 30px;
      height: 30px;
      transition: opacity 0.2s ease;
    }
    .links a:hover img {
      opacity: 0.7;
    }
    .footer {
      font-size: 13px;
      color: #555;
      margin-top: 25px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <img src="assets/pfp.png" alt="Avatar" class="avatar">
      <div class="username">skoozuh</div>
      <div class="badges">
        <img src="assets/crownw.png" alt="Owner" title="Owner">
        <img src="assets/trophy.png" alt="Trophy" title="Trophy">
        <img src="assets/spider.png" alt="Spider" title="Spider">
      </div>
    </div>
    <div class="right">
      <div class="player">
        <div class="player-title">Switchlanes</div>
        <div class="player-artist">LUCKI</div>
        <div class="player-controls">
          <img id="playPauseIcon" src="assets/play.png" alt="Play">
          <div id="durationText">0:00</div>
        </div>
        <div class="seek">
          <div id="seekFill" class="seek-fill"></div>
        </div>
        <audio id="audio" src="assets/lucki.mp3"></audio>
      </div>
      <div class="links">
        <a href="https://guns.lol/wreak" target="_blank"><img src="assets/guns.png" alt="guns.lol"></a>
        <a href="https://instagram.com/deadbeforenight" target="_blank"><img src="assets/iglogo.png" alt="Instagram"></a>
      </div>
      <div class="footer">Â© 2025 skooozuh</div>
    </div>
  </div>
  <script>
    const audio = document.getElementById('audio');
    const playPauseIcon = document.getElementById('playPauseIcon');
    const seekFill = document.getElementById('seekFill');
    const durationText = document.getElementById('durationText');
    let isPlaying = false;

    playPauseIcon.addEventListener('click', () => {
      if (isPlaying) {
        audio.pause();
        playPauseIcon.src = 'assets/play.png';
      } else {
        audio.play().catch(e => console.error(e));
        playPauseIcon.src = 'assets/pause.png';
      }
      isPlaying = !isPlaying;
    });

    audio.addEventListener('timeupdate', () => {
      const percent = (audio.currentTime / audio.duration) * 100;
      seekFill.style.width = `${percent}%`;
      const mins = Math.floor(audio.currentTime / 60);
      const secs = Math.floor(audio.currentTime % 60).toString().padStart(2, '0');
      durationText.textContent = `${mins}:${secs}`;
    });
  </script>
</body>
</html>
