<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>skoozuh | Bio</title>
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: url('assets/wavybg.png') center/cover no-repeat fixed;
      backdrop-filter: blur(6px);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #ffffff;
      padding: 20px;
    }
    .card {
      display: flex;
      flex-direction: row;
      background-color: rgba(25, 25, 25, 0.85);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
      max-width: 900px;
      width: 100%;
    }
    .left, .right {
      padding: 30px;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #444;
      margin-bottom: 20px;
    }
    .username {
      font-size: 32px;
      font-weight: 600;
      background: linear-gradient(90deg, #b06ff1, #9e73ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 12px;
    }
    .badges {
      display: flex;
      gap: 14px;
      margin-bottom: 30px;
    }
    .badges img {
      width: 26px;
      height: 26px;
      transition: transform 0.2s ease;
    }
    .badges img:hover {
      transform: scale(1.3);
    }
    .music-box {
      background: #1b1b1b;
      padding: 20px;
      border-radius: 12px;
      width: 100%;
      max-width: 360px;
    }
    .song-title {
      font-size: 18px;
      font-weight: 600;
      color: #eee;
    }
    .song-artist {
      font-size: 14px;
      font-weight: bold;
      color: #c89fff;
      margin-bottom: 10px;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .controls img {
      width: 30px;
      cursor: pointer;
    }
    .seek {
      width: 100%;
      height: 6px;
      background: #333;
      border-radius: 6px;
      overflow: hidden;
      margin-top: 10px;
    }
    .seek-fill {
      height: 100%;
      width: 0%;
      background: #aa85ff;
    }
    .links {
      margin-top: 30px;
      display: flex;
      gap: 20px;
    }
    .links img {
      width: 36px;
      transition: opacity 0.3s;
    }
    .links img:hover {
      opacity: 0.7;
    }
    .footer {
      margin-top: 40px;
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="left">
      <img src="assets/pfp.png" alt="Avatar" class="avatar">
      <div class="username">skoozuh</div>
      <div class="badges">
        <img src="assets/crownw.png" title="Owner" alt="Owner">
        <img src="assets/trophy.png" title="Trophy" alt="Champion">
        <img src="assets/spider.png" title="Spider" alt="Stealth">
      </div>
      <div class="links">
        <a href="https://guns.lol/wreak" target="_blank"><img src="assets/guns.png" alt="guns.lol"></a>
        <a href="https://instagram.com/deadbeforenight" target="_blank"><img src="assets/iglogo.png" alt="Instagram"></a>
      </div>
      <div class="footer">Â© 2025 skoozuh</div>
    </div>
    <div class="right">
      <div class="music-box">
        <div class="song-title">Switchlanes</div>
        <div class="song-artist">LUCKI</div>
        <div class="controls">
          <img id="playPauseIcon" src="assets/play.png" alt="Play">
          <div id="durationText">0:00</div>
        </div>
        <div class="seek">
          <div class="seek-fill" id="seekFill"></div>
        </div>
        <audio id="audio" src="assets/lucki.mp3"></audio>
      </div>
    </div>
  </div>

  <script>
    const audio = document.getElementById('audio');
    const playPauseIcon = document.getElementById('playPauseIcon');
    const seekFill = document.getElementById('seekFill');
    const durationText = document.getElementById('durationText');
    let isPlaying = false;

    playPauseIcon.addEventListener('click', () => {
      if (isPlaying) {
        audio.pause();
        playPauseIcon.src = 'assets/play.png';
      } else {
        audio.play().catch(e => console.error(e));
        playPauseIcon.src = 'assets/pause.png';
      }
      isPlaying = !isPlaying;
    });

    audio.addEventListener('timeupdate', () => {
      const percent = (audio.currentTime / audio.duration) * 100;
      seekFill.style.width = `${percent}%`;
      const mins = Math.floor(audio.currentTime / 60);
      const secs = Math.floor(audio.currentTime % 60).toString().padStart(2, '0');
      durationText.textContent = `${mins}:${secs}`;
    });
  </script>
</body>
</html>
