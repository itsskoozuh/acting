<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1" />
 <title>crd | Producer</title>
 <link rel="icon" type="image/png" href="assets/favicon.png" />
 <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

 <style>
 body {
   position: relative;
   margin: 0;
   height: 100vh;
   display: flex;
   justify-content: center;
   align-items: center;
   font-family: 'Poppins', sans-serif;
   overflow: hidden;
   background: none;
 }

 body::before {
   content: "";
   position: fixed;
   top: 0; left: 0; right: 0; bottom: 0;
   background: url('assets/background.png') center center / cover no-repeat fixed;
   filter: blur(6px);
   opacity: 0.2;
   z-index: -1;
 }

 #blurOverlay {
   position: fixed;
   top: 0;
   left: 0;
   width: 100vw;
   height: 100vh;
   background: rgba(17, 17, 17, 0.9);
   backdrop-filter: blur(12px);
   display: flex;
   justify-content: center;
   align-items: center;
   flex-direction: column;
   color: white;
   font-size: 28px;
   font-weight: 600;
   cursor: pointer;
   z-index: 9999;
   user-select: none;
   transition: opacity 0.3s ease;
 }

 #blurOverlay.hidden {
   opacity: 0;
   pointer-events: none;
 }

 .card-wrapper {
   padding: 4px;
   border-radius: 24px;
   background: linear-gradient(135deg, #3a8dde, #65c7f7, #0052d4);
   background-size: 200% 200%;
   animation: borderScroll 3s ease-in-out infinite alternate;
   display: inline-block;
   box-shadow:
     0 0 14px rgba(58, 141, 222, 0.3),
     0 0 20px rgba(101, 199, 247, 0.2),
     0 4px 10px rgba(0, 82, 212, 0.15);
   transition: transform 0.2s ease;
   transform-style: preserve-3d;
   will-change: transform;
 }

 @keyframes borderScroll {
   0% { background-position: 0% 50%; }
   100% { background-position: 100% 50%; }
 }

 .card {
   width: 550px;
   min-height: 250px;
   background: rgba(0, 0, 0, 0.15); /* very transparent black */
   backdrop-filter: blur(8px);
   -webkit-backdrop-filter: blur(8px);
   border-radius: 20px;
   padding: 25px;
   box-sizing: border-box;
   display: flex;
   flex-direction: column;
   align-items: flex-start;
   transition: transform 0.1s ease, box-shadow 0.2s ease;
   transform-style: preserve-3d;
   will-change: transform;
 }

 /* keep all your other styles exactly the same as before */
 /* ...rest of your CSS unchanged... */
 .profile-pic {
   width: 120px;
   height: 120px;
   border-radius: 50%;
   object-fit: cover;
   margin-bottom: 5px;
   border: 4px solid rgba(255, 255, 255, 0.05);
 }

 .name {
   font-size: 35px;
   font-weight: 600;
   margin-left: 5px;
   color: #fff;
 }

 .prod-gradient {
   background: linear-gradient(135deg, #3a8dde, #65c7f7, #0052d4);
   -webkit-background-clip: text;
   -webkit-text-fill-color: transparent;
   text-shadow: 0 0 10px rgba(101, 199, 247, 0.7);
   animation: pulseGlow 4s infinite ease-in-out;
   display: inline-block;
 }

 .description {
   font-size: 16px;
   color: #ddd;
   line-height: 1.4;
   max-width: 100%;
   margin-left: 5px;
 }

 .presence-card {
   display: flex;
   align-items: center;
   background: rgba(255, 255, 255, 0.05);
   border-radius: 12px;
   padding: 10px 14px;
   box-sizing: border-box;
   width: 100%;
   backdrop-filter: blur(5px);
   margin-top: 25px;
 }

 /* ...rest remains untouched */

 </style>
</head>

<body>

<div id="blurOverlay">click to continue</div>

 <div class="card-wrapper" id="cardWrapper">
   <div class="card" id="card">
     <img src="assets/pfp.png" alt="pfp" class="profile-pic" id="profilePic" />
     <div style="display: flex; align-items: center;">
       <div class="name" id="profileName">
         prod <span class="prod-gradient">@skoozuh</span>
       </div>
       <div class="badge-container">
         <img src="assets/crownw.png" alt="owner" />
         <img src="assets/trophy.png" alt="owner" />
       </div>
     </div>

     <div class="description" id="profileDescription">
       Owner <br /> @skoozuh
     </div>

     <div class="presence-card">
       <img class="avatar" src="https://media.discordapp.net/attachments/1401010039681978381/1401023191757099170/pfp.png?ex=688ec406&is=688d7286&hm=f481589859fb09df918d82265f354b78dd08bedf1fa7e27f78a4c6ca467dcde2&format=webp&quality=lossless&width=1408&height=1408&" alt="Avatar" />
       <div class="details">
         <div class="username">
           skoozuh
           <span class="badge quest"></span>
           <span class="badge bravery"></span>
         </div>
       </div>
     </div>

     <div class="music-player">
       <div class="controls">
         <div class="track-info">
           <div style="display: flex; align-items: center; gap: 10px;">
             <span id="track-title">Switchlanes By - LUCKI</span>
             <span id="track-duration" style="font-size: 13px; color: rgba(255, 255, 255, 0.5);">0:00</span>
           </div>
           <span id="track-artist" class="artist-name">LUCKI</span>
         </div>
         <button id="playPauseBtn">
           <img id="playPauseIcon" src="assets/play.png" alt="Play" />
         </button>
       </div>
       <input type="range" id="seekBar" value="0" min="0" step="1" />
       <audio id="audio" src="assets/lucki.mp3"></audio>
     </div>

     <div class="social-logos">
       <a href="https://instagram.com/deadbeforenight" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
         <img src="assets/iglogo.png" alt="Instagram" class="social-icon" />
       </a>
     </div>
   </div>
 </div>

</html>
