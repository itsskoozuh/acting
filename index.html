<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1" />
 <title>crd | Producer</title>
 <link rel="icon" type="image/png" href="assets/favicon.png" />
 <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

 <style>
 body {
   margin: 0;
   height: 100vh;
   display: flex;
   justify-content: center;
   align-items: center;
   background: #111;
   font-family: 'Poppins', sans-serif;
   overflow: hidden;
 }

 #blurOverlay {
   position: fixed;
   top: 0;
   left: 0;
   width: 100vw;
   height: 100vh;
   background: rgba(17, 17, 17, 0.9);
   backdrop-filter: blur(12px);
   display: flex;
   justify-content: center;
   align-items: center;
   flex-direction: column;
   color: white;
   font-size: 28px;
   font-weight: 600;
   cursor: pointer;
   z-index: 9999;
   user-select: none;
   transition: opacity 0.3s ease;
 }

 #blurOverlay.hidden {
   opacity: 0;
   pointer-events: none;
 }

 .card-wrapper {
   padding: 4px;
   border-radius: 24px;
   background: linear-gradient(135deg, #3a8dde, #65c7f7, #0052d4);
   background-size: 200% 200%;
   animation: borderScroll 3s ease-in-out infinite alternate;
   display: inline-block;
   box-shadow:
     0 0 14px rgba(58, 141, 222, 0.3),
     0 0 20px rgba(101, 199, 247, 0.2),
     0 4px 10px rgba(0, 82, 212, 0.15);
   transition: transform 0.2s ease;
   transform-style: preserve-3d;
   will-change: transform;
 }

 @keyframes borderScroll {
   0% { background-position: 0% 50%; }
   100% { background-position: 100% 50%; }
 }

 .card {
   width: 550px;
   min-height: 250px;
   background: #111;
   border-radius: 20px;
   padding: 25px;
   box-sizing: border-box;
   display: flex;
   flex-direction: column;
   align-items: flex-start;
   transition: transform 0.1s ease, box-shadow 0.2s ease;
   transform-style: preserve-3d;
   will-change: transform;
   position: relative;
   z-index: 1;
 }

 .card::before {
   content: '';
   position: absolute;
   top: 0;
   left: 0;
   width: 100%;
   height: 100%;
   background: url('assets/background.png') center/cover no-repeat;
   opacity: 0.1;
   filter: blur(4px);
   border-radius: 20px;
   z-index: 0;
 }

 .profile-pic {
   width: 120px;
   height: 120px;
   border-radius: 50%;
   object-fit: cover;
   margin-bottom: 5px;
   border: 4px solid rgba(255, 255, 255, 0.05);
 }

 .name {
   font-size: 35px;
   font-weight: 600;
   margin-left: 5px;
   color: #fff;
 }

 .prod-gradient {
   background: linear-gradient(135deg, #3a8dde, #65c7f7, #0052d4);
   -webkit-background-clip: text;
   -webkit-text-fill-color: transparent;
   text-shadow: 0 0 10px rgba(101, 199, 247, 0.7);
   animation: pulseGlow 4s infinite ease-in-out;
   display: inline-block;
 }

 .description {
   font-size: 16px;
   color: #ddd;
   line-height: 1.4;
   max-width: 100%;
   margin-left: 5px;
 }

 .presence-card {
   display: flex;
   align-items: center;
   background: rgba(255, 255, 255, 0.05);
   border-radius: 12px;
   padding: 10px 14px;
   box-sizing: border-box;
   width: 100%;
   backdrop-filter: blur(5px);
   margin-top: 25px;
 }

 .avatar {
   width: 60px;
   height: 60px;
   border-radius: 50%;
   object-fit: cover;
   margin-right: 12px;
 }

 .details .username {
   font-size: 15px;
   font-weight: 500;
   color: #fff;
 }

 .badge {
   display: inline-block;
   width: 16px;
   height: 16px;
   border-radius: 0px;
   background-size: cover;
   background-position: center;
   vertical-align: middle;
 }

 .badge.quest {
   background-image: url('assets/quest.png');
   margin-left: 5px;
 }

 .badge.bravery {
   background-image: url('assets/bravery.png');
   margin-left: 1px;
 }

 .music-player {
   margin-top: 10px;
   width: 100%;
   background: rgba(30, 30, 30, 0.7);
   border-radius: 12px;
   padding: 12px 14px;
   box-sizing: border-box;
   backdrop-filter: blur(5px);
   display: flex;
   flex-direction: column;
   gap: 10px;
 }

 .track-info {
   color: rgb(255, 255, 255, 0.9);
   font-size: 14px;
   font-weight: 400;
   display: flex;
   flex-direction: column;
   line-height: 0.5;
 }

 .artist-name {
   font-weight: 400;
   color: rgba(255, 255, 255, 0.50);
   font-size: 14px;
   margin-top: 8px;
 }

 .controls {
   display: flex;
   justify-content: space-between;
   align-items: center;
 }

 .controls button {
   background: transparent;
   border: none;
   cursor: pointer;
   display: flex;
   align-items: center;
   justify-content: center;
   padding: 0;
   transition: transform 0.2s ease;
 }

 .controls button:hover {
   transform: scale(1.1);
 }

 .controls img {
   width: 26px;
   height: 26px;
   transition: opacity 0.25s ease;
 }

 #seekBar {
   -webkit-appearance: none;
   width: 100%;
   height: 4px;
   background: rgba(255, 255, 255, 0.165);
   border-radius: 10px;
   position: relative;
   cursor: pointer;
   overflow: hidden;
   transition: height 0.2s ease;
 }

 #seekBar::-webkit-slider-thumb {
   -webkit-appearance: none;
   appearance: none;
   width: 0;
   height: 0;
   background: transparent;
   border: none;
 }

 #seekBar::before {
   content: '';
   position: absolute;
   height: 100%;
   background: rgba(255, 255, 255, 0.267);
   width: 0%;
   z-index: 1;
   transition: width 0.1s linear;
 }

 #seekBar:hover,
 #seekBar:active {
   height: 8px;
 }

 .badge-container {
   display: flex;
   align-items: center;
   margin-left: 10px;
   padding: 5px;
   border-radius: 16px;
   background: #111;
   border: 2px solid transparent;
   background-clip: padding-box;
   position: relative;
 }

 .badge-container::before {
   content: '';
   position: absolute;
   top: -2px;
   left: -2px;
   right: -2px;
   bottom: -2px;
   z-index: -1;
   border-radius: 18px;
   background: linear-gradient(135deg, #3a8dde, #65c7f7, #0052d4);
   background-size: 200% 200%;
   animation: borderScroll 3s ease-in-out infinite alternate;
 }

 .badge-container img {
   width: 15px;
   height: 15px;
   border-radius: 2px;
   margin-right: 4px;
   margin-left: 1px;
   object-fit: cover;
 }

 .social-logos {
   display: flex;
   justify-content: center;
   align-items: center;
   gap: 15px;
   margin-top: 25px;
   opacity: 0.2;
 }

 .social-icon {
   width: 35px;
   height: 35px;
   object-fit: contain;
 }

 .social-logos a {
   display: inline-block;
   transition: transform 0.3s ease;
 }

 .social-logos a:hover {
   transform: scale(1.15);
 }

 @media (max-width: 480px) {
   .card {
     width: 90vw;
     padding: 20px;
   }

   .profile-pic {
     width: 100px;
     height: 100px;
   }

   .name {
     font-size: 28px;
   }

   .description {
     font-size: 14px;
   }

   .presence-card,
   .music-player {
     padding: 10px;
   }

   .social-icon {
     width: 28px;
     height: 28px;
   }

   .avatar {
     width: 48px;
     height: 48px;
   }

   .track-info {
     font-size: 13px;
   }

   .artist-name {
     font-size: 12px;
   }
 }

 @keyframes pulseGlow {
   0%, 100% {
     filter: brightness(1);
     text-shadow: 0 0 8px rgba(101, 199, 247, 0.6);
   }
   50% {
     filter: brightness(1.2);
     text-shadow: 0 0 14px rgba(101, 199, 247, 0.85);
   }
 }
 </style>
</head>
