<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>skoozuh</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #0e0e10;
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .card {
      background: #151515;
      border-radius: 20px;
      padding: 2.5rem;
      width: 100%;
      max-width: 420px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.4);
    }

    .pfp {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
    }

    .username {
      font-size: 2.25rem;
      font-weight: 700;
      background: linear-gradient(270deg, #3b82f6, #1e3a8a);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: wave 6s ease-in-out infinite;
    }

    @keyframes wave {
      0% { background-position: 0% center; }
      50% { background-position: 100% center; }
      100% { background-position: 0% center; }
    }

    .badges {
      display: flex;
      gap: 1.2rem;
    }

    .badges img {
      width: 34px;
      height: 34px;
      transition: transform 0.2s ease;
    }

    .badges img:hover {
      transform: scale(1.1);
      cursor: pointer;
    }

    .music-player {
      background: #1d1d1f;
      padding: 1rem 1.5rem;
      border-radius: 15px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .music-text {
      display: flex;
      flex-direction: column;
    }

    .track-title {
      font-weight: 600;
      font-size: 0.95rem;
    }

    .track-artist {
      font-size: 0.8rem;
      background: linear-gradient(90deg, #8b5cf6, #a855f7);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: wave 4s ease-in-out infinite;
    }

    .music-player img {
      width: 28px;
      height: 28px;
      cursor: pointer;
    }

    .socials {
      display: flex;
      justify-content: center;
      gap: 2rem;
    }

    .socials a img {
      width: 32px;
      height: 32px;
      filter: brightness(0.85);
      transition: 0.3s ease;
    }

    .socials a:hover img {
      filter: brightness(1);
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="assets/pfp.png" alt="Profile Picture" class="pfp">
    <div class="username">skoozuh</div>

    <div class="badges">
      <img src="assets/crownw.png" title="Owner">
      <img src="assets/trophy.png" title="Champion">
      <img src="assets/spider.png" title="Stealth">
    </div>

    <div class="music-player">
      <div class="music-text">
        <div class="track-title">Switchlanes</div>
        <div class="track-artist">LUCKI</div>
      </div>
      <img src="assets/play.png" alt="Play Button">
    </div>

    <div class="socials">
      <a href="https://guns.lol/wreak" target="_blank">
        <img src="assets/guns.png" alt="guns.lol">
      </a>
      <a href="https://instagram.com/" target="_blank">
        <img src="assets/iglogo.png" alt="Instagram">
      </a>
    </div>
  </div>
</body>
</html>
